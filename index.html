<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umar Resume</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .resume-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 20px;
    }

    .resume-container img {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <h1>Umar's Resume</h1>

  <div class="resume-container">
    <img src="umarimg.png" alt="Umar's Resume">
    <a href="https://drive.google.com/uc?export=download&id=1tuPigjTvzvb46u3CWadXtmkQGeV5c_pM" target="_blank" class="download-btn">Download PDF</a>
  </div>

</body>
</html>
